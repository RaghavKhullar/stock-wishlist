<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <title>Stock Watchlist</title>
</head>

<body>
  <div class="main">
    <div id="input">
      <h1 style="text-align: center; font-family:sans-serif;">Fill The Stockname</h1>
      <input type="text" placeholder="Name of Stock" id='stockname'>
      <button id="submit">ENTER</button>
      <button id="update_submit" style="display: none;">UPDATE</button>
    </div>
    <div class="empty">

    </div>
    <div id="end">
      <h1 style="text-align: center; font-family:sans-serif;">LISTED STOCKS</h1>
      <table id="table" class="table">
        <tr>
          <th id="c1">Sr.No</th>
          <th id="c2">STOCKNAME</th>
          <th id="c3">
            ACTION
          </th>
        </tr>
        <tbody id="tablebody"></tbody>
      </table>
    </div>
  </div>
  <div id="bottom">
    <h3>Made with &#10084; by Raghav</h3>
  </div>
  <script src="script.js"></script>
</body>

</html>
